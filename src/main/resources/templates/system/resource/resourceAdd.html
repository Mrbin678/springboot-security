<html xmlns:th="http://www.thymeleaf.org">
<div class="easyui-layout" data-options="fit:true,border:false" >
    <div data-options="region:'center',border:false" style="overflow: hidden;padding: 3px;" >
        <form id="resourceAddForm" method="post">
            <table class="grid">
                <tr>
                    <td>资源名称</td>
                    <td><input name="name" type="text" placeholder="请输入资源名称" class="easyui-validatebox" data-options="required:true" ></td>
                    <td>资源类型</td>
                    <td>
                        <select name="resourceType" th:utext="${@tpl.renderTpl('selectDBStatus.html', 'resourceType')}" class="easyui-combobox" data-options="width:160,height:29,editable:false,panelHeight:'auto'"></select>
                    </td>
                </tr>
                <tr>
                    <td>资源路径</td>
                    <td><input name="url" type="text" placeholder="请输入资源路径" class="easyui-validatebox"></td>
                    <td>打开方式</td>
                    <td>
                        <select name="openMode" class="easyui-combobox" data-options="width:160,height:29,editable:false,panelHeight:'auto'">
                            <option>无(用于上层目录)</option>
                            <th:block th:utext="${@tpl.renderTpl('selectDBStatus.html', 'resourceOpenMode')}"></th:block>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>菜单图标</td>
                    <td ><input name="iconCls" onclick='top.window.openIconDialog(this)'/></td>
                    <td>排序</td>
                    <td><input name="seq" value="0"  class="easyui-numberspinner" required="required" data-options="editable:false"></td>
                </tr>
                <tr>
                    <td>状态</td>
                    <td>
                        <select name="status" th:utext="${@tpl.renderTpl('selectDBStatus.html', 'dbStatus')}" class="easyui-combobox" data-options="width:160,height:29,editable:false,panelHeight:'auto'"></select>
                    </td>
                    <td>菜单状态</td>
                    <td>
                        <select name="opened" class="easyui-combobox" th:utext="${@tpl.renderTpl('selectDBStatus.html', 'resourceOpened')}" data-options="width:160,height:29,editable:false,panelHeight:'auto'"></select>
                    </td>
                </tr>
                <tr>
                    <td>权限表达式</td>
                    <td colspan="3"><input name="permissions" style="width: 200px;"/></td>
                </tr>
                <tr>
                    <td>上级资源</td>
                    <td colspan="3">
                        <select id="resourceAddPid" name="pid" style="width: 200px; height: 29px;"></select>
                        <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#pid').combotree('clear');" >清空</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $('#resourceAddPid').combotree({
            url : basePath + '/resource/allMenu',
            parentField : 'pid',
            panelHeight : 'auto'
        });
        $('#resourceAddForm').form({
            url : basePath + '/resource/add',
            onSubmit : function() {
                progressLoad();
                var isValid = $(this).form('validate');
                if (!isValid) {
                    progressClose();
                }
                return isValid;
            },
            success : function(result) {
                progressClose();
                result = $.parseJSON(result);
                if (result.code === 1) {
                    parent.$.modalDialog.openner_dataGrid.treegrid('reload');
                    parent.layoutWestTree.tree('reload');
                    parent.$.modalDialog.handler.dialog('close');
                } else {
                    parent.$.messager.alert('错误', result.msg, 'error');
                }
            }
        });
    });
</script>
